<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stream Demo by @haibo</title>
    <link rel="stylesheet" href="/css/monokai-sublime.css">
    <link rel="stylesheet" href="/css/chat.css?v=03240800">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body onload="initializeChat()">
    <input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="on">
    <label for="toggle" class="slot">
        <span class="slot__label">GPT模型</span>
        <span class="slot__label">MINIMAX模型</span>
    </label>
    <div class="button-container">
    <button class="button-28" role="button" onclick="handleClick('9decc5d0-9b94-4e10-92f8-8d2e531f791a')">Mock时尚休闲连帽卫衣</button>
    <button class="button-28" role="button" onclick="handleClick('621b15b7a266ba00015f8743')">Blacknini/万年百搭V领水柔棉短袖T恤（三色）</button>
    <button class="button-28" role="button" onclick="handleClick('62ebd2d484859c0001fa0d2f')">CHAOS BALANCE · 短款收腰显瘦短袖T恤女夏季新款休闲体恤潮</button>
    </div>
<div id="app">
    <div class="messages-container">
        <div id="messages"></div>
    </div>
    <div class="input-area">
        <textarea id="input" placeholder="说几句吧……"></textarea>
        <button id="send" onclick="sendMessage()">发送</button>
    </div>
</div>
<script src="/js/marked.min.js"></script>
<script src="/js/highlight.min.js"></script>
<script src="/js/chat.js?v=03240800"></script>
</body>
</html>
